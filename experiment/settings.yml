monitor:
  name: 7T
  width: 69  # width of monitor (in cm)
  distance: 225  # distance of participant from monitor (in cm)
  gamma: 1  # specific value for gamma correction
  verbose: True

window:
  size: [1920, 1080]
  units: pix

eyetracker:
  address: '100.1.1.1'
  dot_size: 0.1  # in deg
  options:
    calibration_type: HV9

stimuli:
  fix_radius: 8
  fix_color: 0.7
  inner_fix_linewidth: 4
  outer_fix_linewidth: 2
  stim_size_pixels: 1080 # the full height of a HD screen, likely to be used
  aperture_radius: 1 # defined in fraction of stimulus radius
  refresh_rate: 120 # this is just a suggestion; the code doesn't depend on it
  bg_stim_h5file: 'stims_1024.h5'
  bg_stim_url: 'https://figshare.com/ndownloader/files/31165414'
  bg_stim_refresh_time: 0.06666666666667 # in s, 15Hz
  bar_refresh_times: [0.06666666666667] # in s, should be acquisition TR for a standard stepping bar design, Dumoulin-style
  bar_directions: [-1, 0, 225, -1, 90, 315, -1, 180, 45, -1, 270, 135, -1]
  bar_widths: [0.1, 0.2, 0.3] # relative to total bg stimulus size, [0.125] would be a 'standard' Dumoulin-style pRF design
  
design:
  mean_ifi_duration: 1.5 # fixation task timings, mean and 
  ifi_duration_range: 1.25 # range - implemented as uniform random nrs.
  start_duration: 6 # 24 for a standard Dumoulin-style pRF design fMRI experiment
  end_duration: 6 # 24 for a standard Dumoulin-style pRF design fMRI experiment
  bar_duration: 6.0 # 30 for a standard Dumoulin-style pRF design fMRI experiment
  blank_duration: 2.0 # 16 for a standard Dumoulin-style pRF design fMRI experiment
  ttl_trigger_delay: 0.001 # delay after setting parallel port status for triggers
  ttl_trigger_bar: 2 # delay after setting parallel port status for triggers
  ttl_trigger_blank: 3 # delay after setting parallel port status for triggers

various:
  text_width: 300
  text_height: 40
  text_position_x: 0
  text_position_y: 100
  buttons: ['b', 'j', 'k', 'l', 'semicolon']
